<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader-Board</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>

  <body>
    
    <div class="bouncing-text">
      <div class="bouncing-heading">
        <div class="l">L</div>
        <div class="e">e</div>
        <div class="a">a</div>
        <div class="d">d</div>
        <div class="e">e</div>
        <div class="r">r</div>
        <div class="b">b</div>
        <div class="o">o</div>
        <div class="a">a</div>
        <div class="r">r</div>
        <div class="d">d</div>
        <div class="shadow"></div>
        <div class="shadow-two"></div>
      </div>
    </div>

    <div class="container">
      <div class="score-board">
        <div class="score-header">
          <h3>Recent Scores</h3>
          <button class="refresh-btn">Refresh</button>
        </div>
        <ul class="board" id="board"></ul>
      </div>

      <div class="add-score">
        <h3>Add your score</h3>
        <form class="form">
          <input
            type="text"
            id="name"
            class="name"
            placeholder="Name"
            required
          /><br />
          <input
            type="text"
            id="score"
            class="score"
            placeholder="Score"
            required
          /><br />
          <div id="results">Success! your score has been saved..</div>
          <input type="submit" class="submit" value="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
